	<body>
		<div id="header" class="show">
			<form action="" id="searchBar" >
				<h1>Texto a buscar:</h1>
				<input type="text" id="textInput" name="ftext"></input>
					
				<h1>Filtrar por secciones:</h1>
				<label class="container">Cultura
				  <input type="checkbox">
				  <span class="checkmark"></span>
				</label>
				<label class="container">Opinion
				  <input type="checkbox">
				  <span class="checkmark"></span>
				</label>
				<label class="container">Deportes
				  <input type="checkbox">
				  <span class="checkmark"></span>
				</label>
				<label class="container">Politica
				  <input type="checkbox">
				  <span class="checkmark"></span>
				</label>
				<label class="container">Entrevistas
				  <input type="checkbox">
				  <span class="checkmark"></span>
				</label>
				<br></br>
				
				<h1>Filtrar por fecha:</h1>
				<label class="container">Buscar en un día:
					<input type="date"></input>
				</label>
				<br></br>
				<label class="container">Buscar en una semana:
					<input type="week"></input>
				</label>
				<br></br>
				<label class="container">Buscar en un mes:
					<input type="month"></input>
				</label>
				<br></br>
				
				<h1>Filtrar por:</h1>
				<label class="container">Autor
				  <input type="checkbox" >
				  <span class="checkmark"></span>
				</label>
				<label class="container">Titulo
				  <input type="checkbox">
				  <span class="checkmark"></span>
				</label>
				<label class="container">Contenido
				  <input type="checkbox">
				  <span class="checkmark"></span>
				</label>
				<br></br>
				
				<input id="submitBtn" type="submit" value="Buscar"></input>
			</form>
		
		</div>
		<div id="headerButton" onclick="manageHeader() " class="show">
				
					Cerrar   ˄
				
			</div>
