<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="UTF-8">
	
		<meta name="author" content="Jose Juan Porras">
		
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
		
		<link rel="stylesheet"  href="Stylesheets/reusableStylesheet.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  
		<!--<script type="text/javascript" src="Scripts/scriptsBoletin.js"></script>--> 
		<script type="text/javascript" src="Scripts/reusableScriptsAdmin.js"></script> 
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src='http://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
		
		
	
	</head>
	<body onload="checkCookie()">
		<button class="accordion" onclick="manageAccordion(this)">Añade una imagen al carrusel de la pagina</button>
		<div class="panel" >
			<form action="Scripts/phpConection.php" method="post" action="addImageToHeader()" enctype="multipart/form-data">
				<label for="headerImageText">Texto que acompaña la imagen</label>
				<input type="text"  maxlength="200" name="headerImageText" placeholder="...">
				<br></br>
				<label for="fileToUpload">Imagen</label>
				<br></br>
				<input type="file" name="fileToUpload" id="fileToUpload">
				<br></br>
				
				<input type="submit" value="Subir Imagen">
			</form>
		
		</div>
		<button class="accordion" onclick="manageAccordion(this)">Editar el apartado "Conoce el Pueblo"</button>
		<div class="panel" >
			<form action="Scripts/phpConection.php" method="post" action="editMeetTheVillageText()" enctype="multipart/form-data">
				<label for="meetTheVillageText">Contenido</label>
			    <textarea class="textBox"   name="meetTheVillageText" placeholder="Texto..." ></textarea>
				<input type="submit" value="Subir Texto">
			</form>
		</div>
		<button class="accordion" onclick="manageAccordion(this)">Añade un nuevo anuncio a la Agenda Cultural</button>
		<div class="panel" >
			<form action="Scripts/phpConection.php" method="post" action="addAgendaEntry()" enctype="multipart/form-data">
				<label for="anouncementTitle">Titulo del anuncio</label>
				<input type="text"  maxlength="500"  name="anouncementTitle" placeholder="...">
				<br></br>
				<label for="anouncementImage">Imagen</label>
				<br></br>
				<input type="file" name="anouncementImage" id="anouncementImage">
				<br></br>
				<label for="anouncementDate">Fecha</label>
				<input type="date"  name="anouncementDate" placeholder="...">
				<label for="anouncementText">Contenido</label>
			    <textarea class="textBox"  name="anouncementText" placeholder="Texto..." ></textarea>
				
				<input type="submit" value="Subir Anuncio">
			</form>
		
		</div>
		<button class="accordion" onclick="manageAccordion(this)">Añade un nuevo negocio</button>
		<div class="panel">
			<form action="Scripts/phpConection.php" method="post" action="addBusiness()" enctype="multipart/form-data">
				<label for="businessName">Nombre del negocio</label>
				<input type="text"  maxlength="200" name="businessName" placeholder="...">
				<label for="businessDir">Dirección del negocio</label>
				<input type="text" maxlength="500"  name="businessDir" placeholder="...">
				<label for="businessPhone">Teléfono del negocio</label>
				<input type="tel"  maxlength="9" id="businessPhone" name="businessPhone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
				<br></br>
				<label for="businessImage">Logo del negocio</label>
				<br></br>
				<input type="file" name="businessImage" id="businessImage">
				<br></br>
				<label for="businessText">Descripción breve del negocio</label>
			    <textarea class="textBox" name="businessText" placeholder="..." ></textarea>
				<label for="businessTipe">Especialización del negocio</label>
				<select  name="businessTipe">
					<option value="hospedaje">Hospedaje</option>
					<option value="restauración">Restauración</option>
					<option value="otro">Otro</option>
				</select>
				<input type="submit" value="Subir Anuncio">
			</form>
		
		</div>
		<button class="accordion" onclick="manageAccordion(this)">Editar el apartado "Historia"</button>
		<div class="panel" >
			<form action="Scripts/phpConection.php" method="post" action="editHistory()" enctype="multipart/form-data">
				<label for="historyText">Contenido</label>
			    <textarea class="textBox" name="historyText" placeholder="Texto..." ></textarea>
				<input type="submit" value="Subir Texto">
			</form>
		</div>
		<button class="accordion" onclick="manageAccordion(this)">Editar el text de el apartado "Lugares de Interes"</button>
		<div class="panel" >
			<form action="Scripts/phpConection.php" method="post" action="editPOIText()" enctype="multipart/form-data">
				<label for="POIText">Contenido</label>
			    <textarea class="textBox" name="POIText" placeholder="Texto..." ></textarea>
				<input type="submit" value="Subir Texto">
			</form>
		</div>
		<button class="accordion" onclick="manageAccordion(this)">Añadir un lugar de interes al tablon de fotos</button>
		<div class="panel" >
			<form action="Scripts/phpConection.php" method="post" action="addPOI()" enctype="multipart/form-data">
				<label for="POIText">Descripción/Pie de pagina breve de la foto</label>
				<input type="text"  name="POIText" placeholder="...">
				<br></br>
				<label for="POIImage">Imagen</label>
				<br></br>
				<input type="file" name="POIImage" id="POIImage">
				<br></br>
				
				<input type="submit" value="Subir Anuncio">
			</form>
		</div>
			 
		

	</body>
<html>
